<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/sanitize.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div id="game-stages">
        
        <div id="stage-0">
            <!-- Loading Game Stage -->
            <div id="stage-0-container">
                <div id="loading-container">
                    <div class="anim-loading-icons" id="anim-rock"> <img src="assets/images/action_rock.svg" alt="An rock vector"> </div>
                    <div class="anim-loading-icons" id="anim-paper"> <img src="assets/images/action_paper.svg" alt="An paper vector"> </div>
                    <div class="anim-loading-icons" id="anim-scissor"> <img src="assets/images/action_scissor.svg" alt="An scissor vector "> </div>
                    <div id="anim-text"> <p>Loading Game</p> </div>
                </div>
            </div>
        </div>
        
        <div id="stage-1">
            <!-- Start Game Stage -->
            <div id="stage-1-container">
            </div>
        </div>
        
        <div id="stage-2">
            <!-- Play Game Stage -->
            <div id="stage-2-container">
            </div>
        </div>

        <div id="stage-3">
            <!-- End Game Result Stage -->
            <div id="stage-3-container">
            </div>
        </div>

    </div>
    <script src="assets/scripts/browser.js"></script>
</body>
</html>
